<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h2>Payment Form</h2>
    <form id="paymentForm">
        <label for="fullName">Your Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="paymentMethod">Payment Method:</label><br>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="Bkash">Bkash</option>
            <option value="Nagad">Nagad</option>
            <option value="USDT">USDT TRC 20</option>
        </select><br><br>

        <label for="number">Number:</label><br>
        <input type="text" id="number" name="number" required><br><br>

        <label for="amount">Amount (USD):</label><br>
        <input type="number" id="amount" name="amount" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="cancelForm()">Cancel</button>
    </form>

    <script>
        function submitForm() {
            const fullName = document.getElementById("fullName").value;
            const paymentMethod = document.getElementById("paymentMethod").value;
            const number = document.getElementById("number").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (amount >= 5) {
                const message = `
Full Name: ${fullName}
Payment Method: ${paymentMethod}
Number: ${number}
Amount: ${amount} USD
                `;
                sendToTelegram(message);
                alert("Submission Successful!");
            } else {
                alert("Amount must be 5 USD or more.");
                const backButton = document.createElement("button");
                backButton.innerText = "Back";
                backButton.onclick = function () {
                    window.history.back(); // পূর্বের পেজে ফিরে যাওয়ার জন্য
                };
                document.body.appendChild(backButton);
            }
        }

        function cancelForm() {
            document.getElementById("paymentForm").reset();
        }

        function sendToTelegram(message) {
            const botToken = "7618245891:AAFh8nnfrKjGgiOWL5qijC_jPFDd3KjdejY";
            const chatId = "6633541228";
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Telegram API request failed");
                    }
                    return response.json();
                })
                .then((data) => console.log("Message sent to Telegram:", data))
                .catch((error) => console.error("Error:", error));
        }
    </script>
</body>
</html>
