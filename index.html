<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-size: 18px; /* ফন্ট সাইজ বড় করা হলো */
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            font-size: 24px;
        }
        label, input, select, button {
            font-size: 18px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #45a049;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 5px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>Payment Form</h2>
    <form id="paymentForm">
        <label for="fullName">Your Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="paymentMethod">Payment Method:</label><br>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="Bkash">Bkash</option>
            <option value="Nagad">Nagad</option>
            <option value="USDT">USDT TRC 20</option>
        </select><br><br>

        <label for="walletNumber">Wallet Number:</label><br>
        <input type="text" id="walletNumber" name="walletNumber" required><br><br>

        <label for="amount">Amount (USD):</label><br>
        <input type="number" id="amount" name="amount" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="goBack()">Back</button>
    </form>

    <script>
        function submitForm() {
            const fullName = document.getElementById("fullName").value;
            const paymentMethod = document.getElementById("paymentMethod").value;
            const walletNumber = document.getElementById("walletNumber").value;
            const amount = parseFloat(document.getElementById("amount").value);

            // চেক করা হচ্ছে যদি ফর্ম পূর্ণ না হয় বা Amount 5 USD এর কম হয়
            if (!fullName || !paymentMethod || !walletNumber || !amount) {
                alert("Please fill out all fields.");
                return;
            }

            if (amount < 5) {
                alert("Amount must be 5 USD or more.");
                return;
            }

            const message = `
Full Name: ${fullName}
Payment Method: ${paymentMethod}
Wallet Number: ${walletNumber}
Amount: ${amount} USD
            `;
            sendToTelegram(message);
            alert("Submission Successful!");

            // Auto redirect back after 0 seconds
            setTimeout(function() {
                window.history.back(); // পূর্বের পেজে ফিরে যাওয়ার জন্য
            }, 0); // 0 সেকেন্ড পর পেজটি ফিরে যাবে
        }

        function goBack() {
            window.history.back(); // পূর্বের পেজে ফিরে যাওয়ার জন্য
        }

        function sendToTelegram(message) {
            const botToken = "7618245891:AAFh8nnfrKjGgiOWL5qijC_jPFDd3KjdejY";
            const chatId = "6633541228";
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Telegram API request failed");
                    }
                    return response.json();
                })
                .then((data) => console.log("Message sent to Telegram:", data))
                .catch((error) => console.error("Error:", error));
        }
    </script>
</body>
</html>
